<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css" />
</head>
<body>

<div id="calculator">
    <div class="top">
        <div class="screen">0</div>
    </div>

    <div class="keys">
        <!-- operators and other keys -->
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">x</span>
        <span id="blank"></span>
        <span>0</span>
        <span class="equal">=</span>
        <span class="operator">รท</span>
    </div>
</div>

</body>
</html>
