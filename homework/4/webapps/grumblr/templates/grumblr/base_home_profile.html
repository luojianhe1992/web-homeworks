<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Django load the static file -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'grumblr/css/bootstrap.css' %}" type="text/css">
    <title></title>
</head>
<body>

<div class="container">
	<div class="row">
        {% block nar_bar %}
        <nav class="navbar navbar-default" role="navigation">
        	<!-- Brand and toggle get grouped for better mobile display -->
        	<div class="navbar-header">
        		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        		</button>
        		<a class="navbar-brand" href="{% url 'home' %}">Home</a>
        	</div>
        
        	<!-- Collect the nav links, forms, and other content for toggling -->
        	<div class="collapse navbar-collapse navbar-ex1-collapse">
        		<ul class="nav navbar-nav">
        			<li class="active"><a href="{% url 'profile' %}">My profile</a></li>
        			<li><a href="{% url 'get_friends_stream' %}">Friends</a></li>
        		</ul>
        		<form class="navbar-form navbar-left" role="search">{% csrf_token %}
        			<div class="form-group">
        				<input type="text" class="form-control" placeholder="Search">
        			</div>
        			<button type="submit" class="btn btn-default">Search</button>
        		</form>

        		<form method="POST" action="{% url 'logout' %}">{% csrf_token %}
                    <div style="margin-top: 7px; float:right;">
                        <button type="submit" class="btn btn-primary">log out</button>
                    </div>
                </form>
        	</div><!-- /.navbar-collapse -->
        </nav>
        {% endblock %}

        {% block basic %}
        {% endblock %}


	</div>

</div>

</body>
</html>
